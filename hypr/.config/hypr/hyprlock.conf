# Hyprlock config matching wlogout hamburger menu design
# Color scheme: Dark backgrounds (#101010), white text, orange accents (255,120,51)

$font = JetbrainsMono Nerd Font

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.4
    contrast = 1.2
}

input-field {
    monitor =
    size = 250, 45
    outline_thickness = 2
    inner_color = rgba(16, 16, 16, 0.95)  # Dark background matching wlogout
    outer_color = rgba(16, 16, 16, 1.0)   # Dark border
    focused_color = rgba(255, 120, 51, 1.0) # Orange highlight when focused/hovered
    check_color = rgba(255, 120, 51, 1.0) # Orange success color
    fail_color = rgba(231, 130, 132, 1.0) # Red error color  
    font_color = rgba(255, 255, 255, 1.0) # White text
    fade_on_empty = false
    rounding = 5  # Matching wlogout border radius
    font_family = $font
    font_size = 14
    placeholder_text = Enter password...
    fail_text = $PAMFAIL
    dots_text_format = â€¢
    dots_size = 0.33
    dots_spacing = 0.4
    dots_center = true
    position = 0, -50
    halign = center
    valign = center
}

shape {
    monitor =
    size = 280, 75
    color = rgba(16, 16, 16, 0.95)
    rounding = 8
    border_size = 1
    border_color = rgba(30, 30, 30, 1.0)
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgba(255, 120, 51, 1.0)  # Orange color matching theme
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 24
    font_family = $font
    color = rgba(255, 120, 51, 1.0)  # Orange color matching theme
    position = 0, 50
    halign = center
    valign = center
}

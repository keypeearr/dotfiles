# Hyprlock config with anime sunset color scheme
# Color scheme: Deep purple backgrounds, lavender text, vibrant purple accents
$font = JetbrainsMono Nerd Font

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.4
    contrast = 1.2
}

input-field {
    monitor =
    size = 250, 45
    outline_thickness = 2
    inner_color = rgba(30, 20, 45, 0.95)
    outer_color = rgba(45, 27, 61, 1.0)
    focused_color = rgba(160, 100, 200, 1.0)
    check_color = rgba(160, 100, 200, 1.0)
    fail_color = rgba(231, 130, 132, 1.0)
    font_color = rgba(200, 170, 230, 1.0)
    fade_on_empty = false
    rounding = 8
    font_family = $font
    font_size = 14
    placeholder_text = Enter password...
    fail_text = $PAMFAIL
    dots_text_format = â€¢
    dots_size = 0.33
    dots_spacing = 0.4
    dots_center = true
    position = 0, -50
    halign = center
    valign = center
}

shape {
    monitor =
    size = 280, 75
    color = rgba(30, 20, 45, 0.95)
    rounding = 10
    border_size = 1
    border_color = rgba(45, 27, 61, 1.0)
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgba(200, 170, 230, 1.0)
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 24
    font_family = $font
    color = rgba(160, 100, 200, 1.0)
    position = 0, 50
    halign = center
    valign = center
}
